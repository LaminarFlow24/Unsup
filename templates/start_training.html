<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Start Training</title>
</head>
<body>
    <h1>Configure Training</h1>
    <form action="{{ url_for('start_training') }}" method="POST">
        <label>Learning Rate:</label>
        <input type="text" name="learning_rate" value="0.001"><br><br>
        
        <label>Batch Size:</label>
        <input type="text" name="batch_size" value="32"><br><br>
        
        <label>Epochs:</label>
        <input type="text" name="epochs" value="10"><br><br>
        
        <label>Kernel Size:</label>
        <input type="text" name="kernel_size" value="3"><br><br>
        
        <label>Stride:</label>
        <input type="text" name="stride" value="1"><br><br>
        
        <label>Padding:</label>
        <select name="padding">
            <option value="same">same</option>
            <option value="valid">valid</option>
        </select><br><br>
        
        <label>Number of Convolution Layers:</label>
        <input type="number" name="num_conv_layers" value="1" min="1"><br><br>
        
        <label>Convolution Filters (comma separated):</label>
        <input type="text" name="conv_filters" value="32"><br><br>
        
        <label>Dense Layers (neurons per layer, comma separated):</label>
        <input type="text" name="dense_layers" placeholder="e.g., 128,64"><br><br>
        
        <label>Dropout Rates (comma separated, per layer):</label>
        <input type="text" name="dropout_rates" placeholder="e.g., 0.5,0.3"><br><br>
        
        <label>L2 Regularization (float, e.g., 0.001):</label>
        <input type="text" name="l2_reg" value="0.0"><br><br>
        
        <!-- New field for stacked pre-trained models -->
        <label>Stacked Pre-trained Models (comma separated):</label>
        <input type="text" name="stacked_pretrained_options" placeholder="e.g., Face Detection, Face Embedding" value="None"><br><br>
        
        <input type="submit" value="Start Training">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
